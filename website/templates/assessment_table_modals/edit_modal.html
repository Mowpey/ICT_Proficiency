<style>
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] {
  -moz-appearance: textfield;
}
</style>

<!-- Assessment Edit Modal -->
<button
  type="button"
  class="btn btn-secondary"
  data-bs-target="#assessment_edit_{{display.UserAssessment.applicant_id}}"
  data-bs-toggle="modal"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-pencil-square"
    viewBox="0 0 16 16"
  >
    <path
      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
    />
    <path
      fill-rule="evenodd"
      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
    />
  </svg>
</button>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="assessment_edit_{{display.UserAssessment.applicant_id}}"
  tabindex="-1"
  aria-hidden="true"
  aria-labelledby="assessmentEditModalLabel"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="assessmentEditModalLabel">
          User Assessment Edit Modal
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="{{url_for('update.updateValues_assessment',applicant_id=display.UserAssessment.applicant_id)}}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="row row-col-auto">
            <div class="col-12">
              <h5 class="py-3">Matching Applicant ID</h5>
              <div class="row applicant_id">
                <div class="mb-3">
                  <label for="applicant_id" class="form-label"
                    >Applicant ID</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="applicant_id"
                    name="applicant_id"
                    aria-describedby="firstNameHelp"
                    value="{{display.UserAssessment.applicant_id}}"
                    autocomplete="off"
                    required
                    readonly
                  />
                </div>
              </div>
              <h5 class="py-3">Examination Details</h5>
              <div class="row date_exam">
                <div class="mb-3">
                  <label for="date_exam" class="form-label"
                    >Date of Examination</label
                  >
                  <input
                    type="text"
                    class="form-control edit-date-exam"
                    id="date_exam"
                    name="date_exam"
                    aria-describedby="dateExamHelp"
                    value="{{display.UserAssessment.date_of_examination.strftime('%B %d, %Y')}}"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
              <div class="row date_notified">
                <div class="mb-3">
                  <label for="date_notified" class="form-label"
                    >Date of Notification</label
                  >
                  <input
                    type="text"
                    class="form-control edit-date-notified"
                    id="date_notified"
                    name="date_notified"
                    value="{{display.UserAssessment.date_of_notification.strftime('%B %d, %Y')}}"
                    autocomplete="off"
                    aria-describedby="dateNotifiedHelp"
                    required
                  />
                </div>
              </div>
             <div class="row venue_address py-2">
                <div class="">
                  <div class="input-group mb-3 venue_address">
                    <label class="input-group-text" for="venue_address"
                      >Venue Address (Optional)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="venue_address"
                      name="venue_address"
                      aria-describedby="venueAddressHelp"
                      autocomplete="off"
                      value="{{display.UserAssessment.venue_address}}"
                    />
                  </div>
                </div>
              </div>
              <div class="row exam_venue py-2">
                <div class="">
                  <div class="input-group mb-3 exam_venue">
                    <label class="input-group-text" for="exam_venue"
                      >Exam Venue</label
                    >
                    <select
                      class="form-select"
                      id="exam_venue"
                      name="exam_venue"
                      autocomplete="off"
                      required
                    >
                      <option selected></option>
                      <option value="isabela" {% if display.UserAssessment.exam_venue == 'isabela' %} selected {% endif %}>Isabela</option>
                      <option value="cagayan" {% if display.UserAssessment.exam_venue == 'cagayan' %} selected {% endif %}>Cagayan</option>
                      <option value="batanes" {% if display.UserAssessment.exam_venue == 'batanes' %} selected {% endif %}>Batanes</option>
                      <option value="nueva vizcaya" {% if display.UserAssessment.exam_venue == 'nueva vizcaya' %} selected {% endif %}>Nueva Vizcaya</option>
                      <option value="quirino" {% if display.UserAssessment.exam_venue == 'quirino' %} selected {% endif %}>Quirino</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row proctor">
                <div class="mb-3">
                  <label for="proctor" class="form-label">Proctor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="proctor"
                    name="proctor"
                    value="{{display.UserAssessment.proctor}}"
                    aria-describedby="proctorHelp"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
              <div class="row status py-2">
                <div class="">
                  <div class="input-group mb-3 status">
                    <label class="input-group-text" for="status">Status</label>
                    <select
                      class="form-select"
                      id="status"
                      name="status"
                      autocomplete="off"
                      required
                    >
                      <option selected></option>
                      <option value="Passed" {% if display.UserAssessment.status == 'Passed' %} selected {%endif%}>Passed</option>
                      <option value="Failed" {% if display.UserAssessment.status == 'Failed' %} selected {%endif%}>Failed</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row remarks py-2">
                <div class="">
                  <div class="input-group mb-3 remarks">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Remarks" id="remarks" name="remarks" style="height: 10rem;">{{display.UserAssessment.remarks}}</textarea>
                      <label for="floatingTextarea">Remarks</label>
                    </div>
                  </div>
                </div>
              </div>

              <h5 class="py-3">Score Details</h5>
              <div class="row assessment_score">
                <div class="mb-3">
                  <label for="assessment_score" class="form-label my-1"
                    >Assessment Score</label
                  >
                  <input
                    type="number"
                    class="form-control my-1"
                    id="assessment_score"
                    name="assessment_score"
                    value="{{display.UserAssessment.assessment_score}}"
                    aria-describedby="assessmentScoreHelp"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
<script
    type="text/javascript"
    src="{{url_for('static',filename='js/diagnostic-edit_exam.js')}}"
></script>
<script
    type="text/javascript"
    src="{{url_for('static',filename='js/diagnostic-edit_notified.js')}}"
></script>
